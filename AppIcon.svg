<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient matching the liquid glass theme -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90D9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7B68EE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E066AA;stop-opacity:1" />
    </linearGradient>

    <!-- Subtle glass overlay -->
    <linearGradient id="glassOverlay" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </linearGradient>

    <!-- Road gradient -->
    <linearGradient id="roadGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2D3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A202C;stop-opacity:1" />
    </linearGradient>

    <!-- Green accent for money/deduction -->
    <linearGradient id="greenAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#48BB78;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38A169;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background with rounded corners for iOS -->
  <rect x="0" y="0" width="1024" height="1024" rx="224" ry="224" fill="url(#bgGradient)"/>

  <!-- Glass overlay effect -->
  <rect x="0" y="0" width="1024" height="512" rx="224" ry="224" fill="url(#glassOverlay)"/>

  <!-- Decorative floating orbs for liquid glass effect -->
  <circle cx="200" cy="200" r="120" fill="#FFFFFF" fill-opacity="0.1"/>
  <circle cx="850" cy="750" r="150" fill="#FFFFFF" fill-opacity="0.08"/>
  <circle cx="150" cy="700" r="80" fill="#FFFFFF" fill-opacity="0.06"/>

  <!-- Road shape - perspective highway going into distance -->
  <path d="M 512 180
           L 720 844
           Q 720 870 694 870
           L 330 870
           Q 304 870 304 844
           L 512 180 Z"
        fill="url(#roadGradient)"/>

  <!-- Road center line dashes (white) -->
  <rect x="497" y="280" width="30" height="80" rx="4" fill="#FFFFFF" fill-opacity="0.9"/>
  <rect x="487" y="420" width="50" height="100" rx="4" fill="#FFFFFF" fill-opacity="0.9"/>
  <rect x="472" y="580" width="80" height="120" rx="6" fill="#FFFFFF" fill-opacity="0.9"/>
  <rect x="452" y="760" width="120" height="70" rx="6" fill="#FFFFFF" fill-opacity="0.9"/>

  <!-- Dollar sign circle - representing tax deductions -->
  <circle cx="760" cy="300" r="130" fill="url(#greenAccent)"/>
  <circle cx="760" cy="300" r="130" fill="#FFFFFF" fill-opacity="0.2"/>

  <!-- Dollar sign $ -->
  <text x="760" y="340"
        font-family="SF Pro Display, -apple-system, Helvetica, Arial, sans-serif"
        font-size="180"
        font-weight="bold"
        fill="#FFFFFF"
        text-anchor="middle">$</text>

  <!-- Small car silhouette at bottom of road -->
  <g transform="translate(462, 680)">
    <!-- Car body -->
    <rect x="20" y="35" width="60" height="25" rx="8" fill="#FFFFFF" fill-opacity="0.9"/>
    <rect x="30" y="20" width="40" height="20" rx="6" fill="#FFFFFF" fill-opacity="0.9"/>
    <!-- Wheels -->
    <circle cx="32" cy="60" r="10" fill="#2D3748"/>
    <circle cx="68" cy="60" r="10" fill="#2D3748"/>
  </g>
</svg>
